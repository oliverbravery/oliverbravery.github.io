<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="dist/output.css " rel="stylesheet">
  <script src="script.js" type="text/javascript" ></script>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
  <title>Oliver Bravery</title>
</head>
<body class="p-4 px-5 bg-gray-900 mx-auto font-light" onload="MakeProjects()">

    <nav class="bg-gray-900 rounded-md shadow-xl">
        <div class="flex justify-between mx-auto">
            <div class="flex items-center"></div>
            <div class="flex justify-center">
                <a class="pt-1 text-slate-50 text-3xl pl-12 ml-1" href="#">[ Oliver Bravery ]</a>
            </div>
            <div class="flex justify-center">
                <a href="https://github.com/oliverbravery">
                    <img src="media/GitHub-Mark.svg" width="50" alt="github logo">
                </a>
            </div>
        </div>
    </nav>
    <div id="aboutMe" class="flex justify-between mx-auto pt-1 bg-gray-900 rounded-b-md shadow-xl pb-5 max-w-xs">
        <p class="text-lg text-gray-300 flex justify-between mx-auto">computer science student</p>
    </div> 

    <form class="items-center break-all relative w-full flex justify-center pt-5 ">   
        <label for="simple-search" class="sr-only">Search</label>
        <div class="relative w-60">
            <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                     clip-rule="evenodd">
                    </path>
                </svg>
            </div>
            <input type="text" id="simple-search" class="bg-gray-50 border border-gray-300 text-gray-900
                text-sm rounded-lg focus:ring-slate-900 focus:border-slate-900 block w-full pl-10 p-2.5 
                dark:bg-slate-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                dark:focus:ring-slate-900 dark:focus:border-slate-900" placeholder="Search" required>
        </div>
        <button type="submit" class="p-2.5 ml-2 text-sm font-medium text-white bg-slate-900
            rounded-lg border border-slate-900 hover:bg-slate-900 focus:ring-4 focus:outline-none
            focus:ring-blue-300 dark:bg-blue-900 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </button>
    </form>
    
    <div id="projGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-3">
    </div>
</body>
</html>
