<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="dist/output.css " rel="stylesheet">
        <script src="script.js" type="text/javascript" ></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
